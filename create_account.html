<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="header"></div>
    <div id="logpage">
      <h3>PERSONAL DETAILS</h3>

      <div id="fill">
        <form onsubmit="signUp(event)">
          <input id="email" type="email" placeholder="EMAIL" required />
          <br />
          <input
            id="password"
            type="password"
            placeholder="PASSWORD"
            required
          />
          <input
            id="reapeatpassword"
            type="password"
            placeholder="REPEAT PASSWORD"
            required
          />
          <br />

          <input
            id="first-name"
            type="text"
            placeholder="FIRST NAME"
            required
          />

          <input id="last-name" type="text" placeholder="LAST NAME" required />

          <div id="checklast">
            <div id="fb">
              <input id="checkmark" type="checkbox" />I WISH TO RECEIVE ALTINIUM
              NEWS ON MY E-MAIL
            </div>
            <div id="fb">
              <input id="checkmark1" type="checkbox" /> I ACCEPT THE PRIVACY
              STATEMENT
            </div>
          </div>
          <div id="bttn">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
