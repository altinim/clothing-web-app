<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN / CREATE ACCOUNT</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <div id="logindiv">
      <div id="log">
        <section>
          <h3>LOG IN</h3>
          <form id="form" onsubmit="login(event)">
            <div id="ep">
              <input
                type="email"
                id="inputEmail"
                onclick="clickForPass()"
                placeholder="E-MAIL"
                required
              />
              <br />
              <input
                type="password"
                id="inputPasswd"
                placeholder="PASSWORD"
                required
              />
            </div>
            <p class="size6 pointer">HAVE YOU FORGOTTEN YOUR PASSWORD?</p>
            <div class="bttn">
              <button type="submit">LOG IN</button>
            </div>
          </form>
        </section>
      </div>
      <div id="reg">
        <section>
          <h3>REGISTER</h3>
          <div class="size">
            <p>
              IF YOU STILL DON'T HAVE AN
              <span>
                <strong>ALTINIUM</strong> ACCOUNT, USE THIS OPTION TO ACCESS THE
                REGISTRATION FORM.
              </span>
            </p>
          </div>
          <div class="size">
            <p>
              BY GIVING US YOUR DETAILS, PURCHASING IN <b>ALTINIUM</b>

              WILL BE FASTER AND AN ENJOYABLE EXPERIENCE.
            </p>
          </div>

          <div class="bttn">
            <button><a href="register.html"> CREATE ACCOUNT</a></button>
          </div>
        </section>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
  <script>
    $(function () {
      $("#header").load("components/header.html");
      $("#footer").load("components/footer.html");
    });
  </script>
</html>
